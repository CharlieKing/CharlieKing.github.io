<!doctype html>
<html ng-app="myApp" ng-controller="customersCtrl">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
	</script>
<title>Word Finder site</title>
</head>
<body>
<div>
      <label>Name:</label>
      <input type="text" ng-model="yourSuffix" placeholder="Enter a suffix here">
      <p>{{yourSuffix}}</p>
	  <hr>
</div>
<div ng-init="words = [{end:'hello'},{end:'world'}]"">
	<label>Enter suffix</label>
	<input type="text" ng-bind="suffix" placeholder="Enter suffix here">
	<button onclick=
	<p>{{address}}</p>
	<hr>
	<ul>
	<li ng-repeat="word in names">
		{{word.code}}
		</li>
	</ul>
</div>

<script>
var app = angular.module('myApp', []);

app.controller('customersCtrl', function($scope, $http) {
	var url = "https://api.ote-godaddy.com/v1/domains/available?domain=" + this.suffix + "&checkType=FAST&forTransfer=false&"
	this.address = url;
    $http.get(url)
    .then(function(response) {this.names = response.data;});
});
</script>

</body
</html>
