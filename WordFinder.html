<!doctype html>
<html ng-app="myApp" ng-controller="customersCtrl">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
	</script>
<title>Word Finder site</title>
</head>
<body>
<div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1>Hello {{yourName}}!</h1>
</div>
<div ng-init="words = [{end:'hello'},{end:'world'}]"">
	<label>Enter suffix</label>
	<input type="text" ng-model="suffix" placeholder="Enter suffix here">
	<hr>
	<ul>
	<li ng-repeat="word in names">
		{{word.code}}
		</li>
	</ul>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
    $http.get("http://api.ote-godaddy.com/v1/domains/available?domain=alligator&checkType=FAST&forTransfer=false&")
    .then(function(response) {$scope.names = response;});
});
</script>

</body
</html>
