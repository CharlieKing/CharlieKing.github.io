<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Icon Servers View Demo</title>
	
	<!-- Scripts to be included -->
    <script src="js/angular.js"></script>
    <script src="js/scriptServers.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
	<script src="js/ui-bootstrap-custom-0.12.0.js"></script>
	<script src="js/ui-bootstrap-custom-tpls-0.12.0.js"></script>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

    <link href="css/MainPageCss.css" rel="stylesheet" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/jumbotron-narrow.css" rel="stylesheet" />

</head>
<body ng-app="iconDemo" ng-controller="iconDemoServerCtrl">
<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<h2 class="pagetitle">Order Summary</h2>
			<table class="table table-hover">
				<tr><th>Item</th><th>price</th></tr>
				<tr ng-repeat="item in items track by $index"><td>{{item.title}}</td><td>{{item.price}}</td></tr>
				<tr><th>Subtotal</th><th ng-bind="totalPrice | currency"></th></tr>
			</table>
			<div class="center">
				<button type="button" class="btn btn-success" ng-click="placeOrder()">Place Order</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
