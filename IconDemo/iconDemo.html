<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Icon Payment Demo</title>
	
	<!-- Scripts to be included -->
    <script src="js/angular.js"></script>
    <script src="js/script.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
	<script src="js/ui-bootstrap-custom-0.12.0.js"></script>
	<script src="js/ui-bootstrap-custom-tpls-0.12.0.js"></script>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

    <link href="css/MainPageCss.css" rel="stylesheet" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/jumbotron-narrow.css" rel="stylesheet" />

</head>
<body ng-app="iconDemo" ng-controller="iconDemoCtrl">
<div class="container">

    <div class="center">
		<input class="squareImage" type="image" src="images/jackedGinger.png">
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
		<h1 class="pagetitle">Menu</h1>
		<hr class="fancy">
			<p class="shortparagraph">
				pick out what you want and we will bring it to you.
			</p>
		</div>
	</div>

	<div class="container marketing" ng-repeat="category in categories">
		<h2 class="subtitle">{{category.category}}</h2>
      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div class="col-md-4 interests" ng-repeat="item in category.items">
		
		<div class="modal fade beer-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content" style="padding:5%">
					<a style="float:right;" data-toggle="modal" data-target=".beer-modal-lg">
						<input class="tiny-image" type="image" src="images/x.jpg"></a>
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<h3 class="subtitle">{{item.title}}</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--<a data-toggle="modal" data-target=".beer-modal-lg">click</a>-->
          <h4 class="subtitle">{{item.title}}</h4>
		  <div style="min-height:75px;" ng-repeat="line in item.lines">
			<p class="resume">{{line}}</p>
		  </div>
		  <button type="button" class="btn btn-info" ng-click="addItem(item)">Order {{item.title}}</button>
        </div><!-- /.col-lg-4 -->
    </div><!-- /.row -->
</div>

	<!--                              new stuff               -->
	<hr class="fancy">
	<div class="center">
		<button type="button" class="btn-lg btn-success" data-toggle="modal" data-target=".order-modal-lg">Order Summary</button>
	</div>

	<div class="modal fade order-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
		<div class="modal-content" style="padding:5%">
			<a style="float:right;" data-toggle="modal" data-target=".order-modal-lg">
				<input class="tiny-image" type="image" src="images/x.jpg"></a>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<h2 class="pagetitle">Order Summary</h2>
					<table class="table table-hover">
						<tr><th>Item</th><th>price</th></tr>
						<tr ng-repeat="item in items track by $index"><td>{{item.title}}</td><td>{{item.price}}</td></tr>
						<tr><th>Subtotal</th><th ng-bind="totalPrice | currency"></th></tr>
					</table>
					<div class="center">
						<button type="button" class="btn btn-success" ng-click="placeOrder()">Place Order</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
</body>
</html>
